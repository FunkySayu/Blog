<h1 id="Injecting-Parameters">Injecting Parameters<a class="anchor-link" href="#Injecting-Parameters">&#182;</a></h1>
</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[12]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span class="c"># First code block contains parameters that get injected from the framework</span>
<span class="n">a</span> <span class="o">=</span> <span class="mi">0</span>
<span class="n">b</span> <span class="o">=</span> <span class="mi">0</span>
</pre></div>

</div>
</div>
</div>

</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[13]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span class="nb">print</span> <span class="s">&quot;Injected value for a: %d&quot;</span> <span class="o">%</span> <span class="n">a</span>
<span class="nb">print</span> <span class="s">&quot;Injected value for b: %d&quot;</span> <span class="o">%</span> <span class="n">b</span>
<span class="nb">print</span> <span class="s">&quot;a + b = %d&quot;</span> <span class="o">%</span> <span class="p">(</span><span class="n">a</span> <span class="o">+</span> <span class="n">b</span><span class="p">)</span>
</pre></div>

</div>
</div>
</div>

<div class="output">


<div class="output_area"><div class="prompt"></div>
<div class="output_subarea output_stream output_stdout output_text">

</pre>
</div>
